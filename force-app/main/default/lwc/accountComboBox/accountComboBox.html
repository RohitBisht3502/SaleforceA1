<template>
    <lightning-card title="Accounts" icon-name="standard:account">
        <lightning-combobox label="Accounts"
                             value={value}
                             placeholder="Select Accounts"
                             options={options}
                             onchange={handlerChange}>
        </lightning-combobox>
    </lightning-card>

    <template if:true={showCard}>
        <lightning-card title="Accounts Details">
            <!-- <div style="height: 200px; overflow-y: auto;"> -->
                <lightning-datatable key-field="Id"
                                     data={data}
                                     columns={columns}>
                </lightning-datatable>
            <!-- </div> -->
        </lightning-card>

    </template>
</template>
