<template>
    <lightning-card title="Edit Case">
        <lightning-record-edit-form 
            object-api-name={objectApiName}
            onsuccess={handleSuccess}
            density="compact">
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={fieldId}></lightning-input-field>
            <lightning-input-field field-name={fieldSubject}></lightning-input-field>
            <lightning-input-field field-name={fieldDescription}></lightning-input-field>
            <lightning-input-field field-name={fieldStatus}></lightning-input-field>

            <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
