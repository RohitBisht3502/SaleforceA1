<template>
    <lightning-card title="Account Details">
        <div class="slds-p-around_medium">
            <lightning-input label="Account Name" onchange={handleInputChange}></lightning-input>
            <lightning-button variant="brand" label={onChangeLabel} onclick={handlerClick}></lightning-button>
        </div>
        <template if:true={showTable}>
            <lightning-datatable
            key-field={Id}
            data={data}
            columns={columns}>
            </lightning-datatable>
        </template>
 
    </lightning-card>
</template>
