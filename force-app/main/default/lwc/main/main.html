<template>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
                <!-- Default/basic -->
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="number" label="Enter 1st Number" onchange={changeHandler}></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="number" label="Enter 2nd Number" onchange={changeHandler} ></lightning-input>
                    </div>
                    <div class="slds-p-around_medium lgc-bg">Result is: {res}</div>
                    <lightning-button-group>
                        <lightning-button label="Add" onclick={adding}></lightning-button>
                        <lightning-button label="Subtract" onclick={subtracting}></lightning-button>
                        <lightning-button label="Multiply" onclick={multiplying}></lightning-button>
                        <lightning-button label="Divide" onclick={dividing}></lightning-button>
                        
                    </lightning-button-group>
                </div>

</template>
