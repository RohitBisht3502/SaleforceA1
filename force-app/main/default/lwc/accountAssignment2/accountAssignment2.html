<template>
    <lightning-card title="Contact" icon-name="standard:contact">
        <div class="slds-p-around_medium">
        <lightning-input label="First Name"  class="slds-m-around-small" value={firstName} onchange={handleInputChange}></lightning-input>
        <lightning-input label="Last Name"   class="slds=m-around-small" value={lastName}  onchange={handleInputChange}></lightning-input>
        <lightning-input label="Email"       class="slds-m-around-small" value={email}     onchange={handleInputChange}></lightning-input>
        <lightning-input label="Phone"       class="slds-m-around-small" value={phone}     onchange={handleInputChange} ></lightning-input>
        <lightning-button variant="brand" label="Save" onclick={clickHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
