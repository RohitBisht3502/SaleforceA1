<template>
    <lightning-card title="Account Info">
        
        <div style="height: 200px">
            <lightning-datatable 
                   key-field="Id"
                   data ={data}
                   columns={columns} 
                   onrowselection={rowHandler}>
    </lightning-datatable>
        </div>
        

        <lightning-input type="text" label="Enter the name" onchange={getAccountsBasedOnName} style="width: 100px">{accName}</lightning-input>
        <div style="height:auto">

            <lightning-button title="Delete" variant ="destructive" label = "Delete" onclick={deleteAccountBasedOnId}></lightning-button>
        </div>
    </lightning-card>
</template>
